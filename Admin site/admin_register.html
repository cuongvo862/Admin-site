                        <input type="text" name="" placeholder="Phone" class="form-control">
                        <input type="password" name="" placeholder="Password" class="form-control">
                        <input type="text" name="" placeholder="Confirm Password" class="form-control">
                        <div class="input-group mb-3 radio-input">
                            <div class="input-group-prepend">
                              <label style="background-color: #fff; border: none; border-radius: 10px;" class="input-group-text" for="inputGroupSelect01">Choose Role</label>
                            </div>

                              <option value="1">Admin</option>
                              <option value="2">User</option>
                              <option value="3">Staff</option>
                            </select>
                          </div>
